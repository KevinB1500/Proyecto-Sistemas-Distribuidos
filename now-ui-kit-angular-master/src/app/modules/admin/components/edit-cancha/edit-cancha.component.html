<div class="container">
    <div class="row">
        <h3 class="col-md-4 mt-4">Cancha</h3>
    </div>
</div>

<div id="contenido">
    <div class="card edit-card">
        <div class="card-header">
          Editar Cancha
        </div>
        <div class="card-body">
            <form class="container-fluid" [formGroup]="form">
                <div class="row">
                    <div class="col-md-2 col-12">
                        <p>Nombre</p>
                    </div>
                    <div class="col-md-10 col-12">
                        <div class="form-group">
                          <input type="text" value="" placeholder="Nombre" class="form-control" formControlName="nombre"/>
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <p>Zona</p>
                    </div>
                    <div class="col-md-10 col-12">
                        <div class="form-group">
                          <input type="text" value="" placeholder="Zona" class="form-control" formControlName="zona"/>
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <p>Dirección</p>
                    </div>
                    <div class="col-md-10 col-12">
                        <div class="form-group">
                          <input type="text" value="" placeholder="Dirección" class="form-control" formControlName="direccion"/>
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <p>Descripción</p>
                    </div>
                    <div class="col-md-10 col-12">
                        <div class="form-group">
                            <textarea class="form-control area-borders" rows="4" cols="80" placeholder="Escribe el mensaje..." formControlName="descripcion"></textarea>
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <p>Imagen</p>
                    </div>
                    <div class="col-md-10 col-12">
                        <div class="form-group">
                          <input type="text" value="" placeholder="Imagen" class="form-control" formControlName="img"/>
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <p>Likes</p>
                    </div>
                    <div class="col-md-4 col-12">
                        <p>{{ likes.length }}</p>
                    </div>
                    <div class="col-md-2 col-12">
                        <p>Precio</p>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                          <input type="text" value="" placeholder="Precio" class="form-control" formControlName="precio"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <p>Coordenadas</p>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                          <input type="text" value="" placeholder="X" class="form-control" formControlName="coordenadaX"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                          <input type="text" value="" placeholder="Y" class="form-control" formControlName="coordenadaY"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="btn-container">
                <button type="button" class="btn btn-primary" (click)="setCancha()">Guardar</button>
                <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h3 class="col-md-4 mt-4">Comentarios</h3>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 px-3" *ngFor="let comentario of comentarios">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ comentario.cuenta.nombre }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ comentario.fecha }}</h6>
                  <p class="card-text">{{ comentario.mensaje }}</p>
                  <button type="button" class="btn btn-danger" (click)="eliminarComentario(comentario.id)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h3 class="col-md-4 mt-4">Likes</h3>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-2 px-3" *ngFor="let like of likes">
            <div class="card" style="min-height: 0;">
                <div class="card-body" style="min-height: 0;">
                  <h6 class="card-subtitle mb-2 text-muted">{{ like.fecha }}</h6>
                  <p class="card-text">{{ like.cuenta.nombre }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
